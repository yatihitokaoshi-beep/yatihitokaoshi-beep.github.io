<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>雪姫物々交換市場</title>

  <!-- スマホ最優先 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 検索除け -->
  <meta name="robots" content="noindex,nofollow">

 <style>
@font-face {
  font-family: 'RondeBSquare';
  src: url('fonts/Ronde-B_square.otf') format('opentype');
}

@font-face {
  font-family: 'Azuki';
  src: url('fonts/azuki.ttf') format('truetype');
}

    :root {
      --sakura-bg: #fff6fa;
      --sakura-main: #f3a7c4;
      --sakura-accent: #d86a9c;
      --text-color: #4a2430;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #fffafd 0%, var(--sakura-bg) 100%);
      font-family: "RondeBSquare", sans-serif;
      color: var(--text-color);
      overflow-x: hidden;
    }

    /* 中央コンテンツ */
    .container {
      position: relative;
      z-index: 2;
      max-width: 680px;
      margin: 0 auto;
      padding: 48px 20px 56px;
      text-align: center;
    }

    /* ===== タイトル（←ここだけ変更） ===== */
    h1 {
      font-family: 'Azuki', serif; /* ← あずきフォント */
      font-size: 32px;
      letter-spacing: 0.08em;      /* あずき向きに戻す */
      line-height: 1.4;
      color: var(--sakura-accent);
      margin-bottom: 28px;
    }

    .description {
      font-size: 15px;
      line-height: 2;
      margin-bottom: 36px;
    }

    .enter-button {
      display: inline-block;
      padding: 14px 48px;
      font-size: 18px;
      letter-spacing: 0.1em;
      color: #fff;
      background-color: var(--sakura-main);
      border-radius: 999px;
      text-decoration: none;
    }

    /* 桜の花びら */
    .sakura {
      position: fixed;
      top: -10%;
      width: 12px;
      height: 12px;
      background: rgba(243, 167, 196, 0.9);
      border-radius: 60% 40% 60% 40%;
      transform: rotate(45deg);
      animation: fall linear infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 1; }
      100% {
        transform: translateY(120vh) translateX(40px) rotate(360deg);
        opacity: 0;
      }
    }

    /* タブレット・PC */
    @media screen and (min-width: 700px) {
      h1 {
        font-size: 42px;
      }
      .description {
        font-size: 17px;
      }
      .enter-button {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>

  <!-- 桜 -->
  <div class="sakura" style="left:10%; animation-duration:12s;"></div>
  <div class="sakura" style="left:30%; animation-duration:15s;"></div>
  <div class="sakura" style="left:50%; animation-duration:10s;"></div>
  <div class="sakura" style="left:70%; animation-duration:14s;"></div>
  <div class="sakura" style="left:85%; animation-duration:11s;"></div>

  <div class="container">
    <h1>雪姫物々交換市場</h1>

    <div class="description">
      雪姫物々交換市場へようこそ！<br>
      素敵な雪姫を生み出してくださり、<br>
      本当にありがとうございます。<br><br>

      こちらでは、皆さまから頂いた雪姫を展示しております。<br>
      心ゆくまでお楽しみください。<br><br>

      お時間がありましたら、ぜひ素敵な製作者の方々に、<br>
      何か感想を送って頂ければ幸いです。
    </div>

    <a href="gallery.html" class="enter-button">Enter</a>
  </div>

</body>
</html>
